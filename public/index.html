<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Football App</title>
    <link rel="icon" type="image/ico" href="football-ball.png">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <header>
        <h1>The Football App</h1>
        <form onsubmit="return false">
            <input type="text" onfocus="this.value=''" placeholder="Search Competition" id="item">
            <button type="submit" id="add">Search</button>
        </form>
    </header>
    <div class="container">
        <button id="country"></button>
    </div>
    <div class="list">
        <ul id="competitions"></ul>
    </div>
</body>

</html>
